<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

   

   <main>
    <article class="card move">
       <article class="card-container-img">
        <img src="images/image-header-mobile.jpg" alt="" class="mobile">
        <img src="images/image-header-desktop.jpg" alt="" class="desk">
       </article>
       <article class="main-container">
        <h1 class="font-1 ">Get  <span class="violet">insights</span> that help your business grow.</h1>
        <p class="center font-2 ">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="row font-1 ">
            <div class="mini-box">
              <p><strong>10k+</strong> <br><span class="light">companies</span></p>
            </div>
            <div class="mini-box">
              <p><strong> 314</strong> <br> <span class="light">templates</span></p>
            </div>
            <div class="mini-box">
              <p><strong>12m+ </strong> <br> <span class="light">queries</span></p>
            </div>
          </div>
       </article>
    </article>
   </main>

</body>
</html>
